<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoIt | Plan your todo's easily</title>
  </head>
  <body>
    <div id="content">
      <nav id="nav-bar">
        <div id="brand-name">Do.It</div>
        <input type="search" name="search" placeholder="Search..." id="search-bar">
      </nav>
      <div id="main-content">
        <div id="projects">
          <h2>Projects</h2>
          <div id="project-list">
            <div class="project"><h3>Project 1</h3></div>
            <div class="project"><h3>Project 2</h3></div>
            <div class="project"><h3>Project 3</h3></div>
          </div>
          <button>Add Project</button>
        </div>
        <div id="todo-list">
          <div id="todo-top">
            <h2>To-Do List</h2>
            <button>Add todo</button>
          </div>
          <div id="todos">
            <div class="todo">
              <h4>Todo 1</h4>
              <p>
                Code Javascript and Python <br>
                <label for="priority" id="priority">Priority:
                  <select name="priority" id="priority">
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low">low</option>
                  </select>
                </label><br>
                Due: 2025-11-03 <br>
              </p>
              <label for="done" class="todo-checkbox">
                Done:
                <input type="checkbox" name="done" id="done">
              </label>
            </div>
            <div class="todo">
              <h4>Todo 2</h4>
              <p>
                Play Fifa <br>
                Due: 2025-11-04
              </p>
              <label for="done" class="todo-checkbox">
                Done:
                <input type="checkbox" name="done" id="done">
              </label>
            </div>
            <div class="todo">
              <h4>Todo 3</h4>
              <p>
                Learn Spanish <br>
                Due: 2025-11-05
              </p>
              <label for="done" class="todo-checkbox">
                Done:
                <input type="checkbox" name="done" id="done">
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
